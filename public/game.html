<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8"></meta>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="css/game.css">
    </head>
    <body>
        <section>
            <h1>Rock, Paper, Scissors</h1>
            <p>Written by Chas</p>
            <div class="scoreboard">
                <div class="player">
                    <h3>Player</h3>
                    <p class="player-score">0</p>
                </div>
                <div class="computer">
                    <h3>Computer</h3>
                    <p class="computer-score">0</p>
                </div>
            </div>

            <p>You chose: <span class="player-choice"></span></p>
            <p>Computer chose: <span class="computer-choice"></span></p>

            <p class="round-winner"></p>
            <div>
                <button type="button" class="rock-button">✊</button>
                <button type="button" class="paper-button">✋</button>
                <button type="button" class="scissors-button">✌️</button>
            </div>

            <p><strong>Rounds left: </strong><span class="rounds"></span></p>

            <div class="rounds-popup">
                <p>How many rounds?</p>
                <input type="text" class="rounds-input">
                <br>
                <button type="button" class="start-button">Start Game</button>
                <p class="err-msg" hidden>Please enter a number above 0.</p>
            </div>
            <div class="winner-popup" hidden>
                <h2>Game Over</h2>
                <p class="game-winner">You won.</p>
                <button type="button" onclick="location.reload()">Play Again</button>
                <button type="button" onclick="location.href = 'main.html'">Quit</button>
            </div>

        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
