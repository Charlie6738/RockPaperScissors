<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Main</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <section>
            <h1>Welcome, <span class="username"></span></h1>
            <button type="button" onclick="location.href = 'game.html'"class="play-button">Play Game</button>
            <button type="button" class="leaderboard-button" onclick="$('.leaderboard-container').show()">View Leaderboard</button>
            <button type="button" class="signout-button">Sign Out</button>
        </section>
        <div class="leaderboard-container" hidden>
            <h1>Leaderboard</h1>
            <h2>TOP 10</h2>
            <table class="leaderboard">
                <tr>
                    <th>Place</th>
                    <th>Username</th>
                    <th>Win streak</th>
                </tr>
            </table>
            <button type="button" onclick="$('.leaderboard-container').hide()">Close</button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
