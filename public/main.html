<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Main</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <section>
            <h1>Welcome, <span class="username"></span></h1>
            <button type="button" class="play-button">Play Game</button>
            <button type="button" class="show-leaderboard-button">View Leaderboard</button>
            <button type="button" class="signout-button">Sign Out</button>
        </section>
        <div class="leaderboard-container" hidden>
            <h1>Leaderboard</h1>
            <h2>TOP 10</h2>
            <table class="leaderboard">
                <tr>
                    <th>Place</th>
                    <th>Username</th>
                    <th>Win streak</th>
                </tr>
            </table>
            <button type="button" class="close-leaderboard-button">Close</button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
